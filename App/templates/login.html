{% extends "app/layout.html" %}


<form action="{% url 'login' %}" method="post" style="width: 300px;" class="mt-4" >
    {% csrf_token %}
    <div class="form-group">
        <input autofocus class="form-control" type="text" name="username" placeholder="Username">
    </div>
    <div class="form-group">
        <input class="form-control" type="password" name="password" placeholder="Password">
    </div>
    <input class="btn btn-primary mt-3 mb-2" type="submit" value="Login">
</form>

Don't have an account? <a class="mt-4" href="{% url 'register' %}" style="color: #6CC551;">Register here.</a>
</div>
{% endblock %}
